<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="background">
      <h1>optimistic.weather</h1>
      <div class="overview">
        <p class="degrees">16Â°</p>
        <div class="location">
          <p class="city">London</p>
          <p class="time">6:09 - Monday, 9 Sep '19</p>
          <p class="type">Cloudy</p>
        </div>
      </div>
      <div class="info">
        <form>
          <div>
            <label for="location">
              <input type="text" name="location" id="location" required placeholder="ie. New York City, NY, US"/>
            </label>
            <button type="submit"><img src="./svg/search.svg" /></button>
          </div>
        </form>
        <div class="recent-location">
          <h2>History</h2>
          <div class="cities">
          </div>
        </div>
        <div class="weather-details">
          <h2>Weather Details</h2>
          <div class="weather-detail description">
            <p>Description: Cloudy stuff</p>
          </div>
          <div class="weather-detail cloudy">
            <p>Cloudy:</p>
            <p>86%</p>
          </div>
          <div class="weather-detail humidity">
            <p>Humidity:</p>
            <p>62%</p>
          </div>
          <div class="weather-detail wind">
            <p>Wind:</p>
            <p>8km/h</p>
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
