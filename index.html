<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Weather App</h1>
      <div class="overview">
        <p>Degrees</p>
        <div class="location">
          <p>London</p>
          <p>Time</p>
        </div>
        <div class="weather-type">
          <img>
          <p>Cloudy</p>
        </div>
      </div>
      <div class="info">
        <form>
          <div>
            <label for="zip">
              <input type="number" name="zip" id="zip" />
            </label>
            <button type="submit"><img src="./images/search.svg" /></button>
          </div>
        </form>
        <div class="recent-location">
          <p>Birmingham</p>
          <p>Manchester</p>
          <p>New York</p>
          <p>California</p>
        </div>
        <div class="weather-details">
          <h2>Weather Details</h2>
          <div class="weather-detail">
            <p>Cloudy</p>
            <p></p>
          </div>
          <div class="weather-detail">
            <p>Humidity</p>
            <p></p>
          </div>
          <div class="weather-detail">
            <p>Wind</p>
            <p></p>
          </div>
        </div>
        <div class="forecast">
          <div class="day-forecast">
            <p class="day"></p>
            <img>
            <p class="max-tempeature"></p>
            <p class="min-temperature"></p>
            <p class="description"></p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <img>
            <p class="max-tempeature"></p>
            <p class="min-temperature"></p>
            <p class="description"></p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <img>
            <p class="max-tempeature"></p>
            <p class="min-temperature"></p>
            <p class="description"></p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <img>
            <p class="max-tempeature"></p>
            <p class="min-temperature"></p>
            <p class="description"></p>
          </div>
          <div class="day-forecast">
            <p class="day"></p>
            <img>
            <p class="max-tempeature"></p>
            <p class="min-temperature"></p>
            <p class="description"></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
